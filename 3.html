	  	function getTouch(e){
                console.log(1111);
	            var touch = e.pageX;
                // console.log(touch);
	            if(touch.type == 'touchstart' || touch.type == 'touchend'){
                    console.log(222);
	                if(e.originalEvent.changedTouches && e.originalEvent.changedTouches.length){
	                    // touch = e.originalEvent.changedTouches[0];
	                    touch = e.pageX.changedTouches[0];
	                }else{
                        // console.log(333);
	                    touch = null;
	                }
	            }
	            return touch
	        }
	        //判断手指滑动方向
	        var startX,startY,endX,endY;
	        $(document).on('touchstart mousedown', function (e) {
                console.log('mousedown' + ',' + 'touchstart' );
	            var touch = getTouch(e);
	            if (touch) {
	                //var touch = e.originalEvent.changedTouches[0];
	                startX = touch.clientX;
	                startY = touch.clientY;
	                return false;
	            }
	        }).on('touchend mouseup', function (e) {
	            var touch = getTouch(e);
	            if (touch) {
	                //var touch = e.originalEvent.changedTouches[0];
	                endX = touch.clientX;
	                endY = touch.clientY;

	                if((endX - startX) > 15){
	                    //向左滑
	                    $('ul li:last-child').show().prependTo('.car-part-ul').siblings().hide();
	                    //$('.car-part-ul li:last-child').css('z-index',5).prependTo('.car-part-ul').siblings().css('z-index',-10);
	                }
	                if((startX - endX) > 15){
	                    //向右滑
	                    var $liFirst = $('ul li:first-child');
	                    $liFirst.appendTo('ul').hide();
	                    $('ul li:first-child').show();
	                    //$liFirst.appendTo('.car-part-ul').css('z-index',-10);
	                    //$('.car-part-ul li:first-child').css('z-index',5)
	                }
	            }
	        });
